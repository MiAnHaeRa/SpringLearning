<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/" xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect/"
	layout:decorate="~{common/layouts/default_layout}" layout:fragment="Content">

<head>
	<title>Insert title here</title>
</head>

<body>
	<div class="container">
		<h2 class="text-center">게시글 작성</h2>
		<form th:action="@{/boardInsert}" method="post" name="boardInsertForm">
			<table class="table">
				<tr>
					<th>제목</th>
					<td colspan="3"><input class="form-control" type="text" name="title"></td>
				</tr>
				<tr>
					<th>작성자</th>
					<td><input class="form-control" type="text" name="writer"></td>
					<th>작성일</th>
					<td><input class="form-control" type="date" name="regdate"></td>
				</tr>
				<tr height="200">
					<th>내용</th>
					<td colspan="3"><input class="form-control" type="text" name="contents"></td>
				</tr>
				<tr>
					<!-- 파일명 -->
					<th>첨부파일</th>
					<td colspan="3"><input class="form-control" type="text" name="image" placeholder="cat.jpg"></td>
				</tr>
			</table>
			<div class="text-center">
				<button class="btn btn-success" type="submit">등록</button>
				<button class="btn btn-secondary" type="reset">초기화</button>
			</div>
		</form>
	</div>

	<script>
		$("form[name='boardInsertForm']").on("submit", boardInsertHandler);

		function boardInsertHandler(e) {
			e.preventDefault();

			let title = $("input[name='title']");
			if ($(title).val() == '') {
				alert("제목이 입력되지 않았습니다");
				title.focus();
				return;
			}

			let writer = $("input[name='writer']");
			if ($(writer).val() == '') {
				alert("작성자가 입력되지 않았습니다");
				writer.focus();
				return;
			}

			let regdate = $("input[name='regdate']");
			if ($(regdate).val() == '') {
				alert("작성일이 입력되지 않았습니다");
				regdate.focus();
				return;
			}

			boardInsertForm.submit();
		}
	</script>
</body>

</html>
