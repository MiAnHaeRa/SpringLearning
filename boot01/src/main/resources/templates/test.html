<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Thymeleaf</title>
</head>
<body>
	<h1>타임리프 테스트</h1>
	<!-- thymeleaf, 유일한 태그 -->
	<th:block th:each=" num : ${ #numbers.sequence(1,5) } ">
		<p th:text="${num}"></p>
	</th:block>
</body>
</html>
