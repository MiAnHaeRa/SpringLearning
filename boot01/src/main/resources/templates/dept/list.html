<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8">
   <meta name="contextPath" th:value="${contextPath}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
   <div class="container">
      <h2>Dept 게시판목록</h2>
      <table class="table">
         <thead>
            <tr>
               <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/deptInsert}'|">부서 등록</button>
            </tr>
            <tr>
               <th>No.</th>
               <th>부서번호</th>
               <th>부서이름</th>
               <th>관리자</th>
               <th>부서위치</th>
            </tr>
         </thead>
         <tbody>
            <th:block th:each=" dept, deptState : ${deptList}">
               <tr>
                  <td>[[ ${deptState.count} ]]</td>
                  <td>[[ ${dept.departmentId} ]]</td>
                  <td>[[ ${dept.departmentName} ]]</td>
                  <td>[[ ${dept.managerId} ]]</td>
                  <td>[[ ${dept.locationId} ]]</td>
               </tr>
            </th:block>
         </tbody>
      </table>
   </div>
   <script>
      const contextPath = $("meta[name='contextPath']").attr("value")
      $("tbody tr").on("click", deptTitleCilckHandler);

      function deptTitleCilckHandler(e) {
         let deptId = $(e.currentTarget).children().eq(1).text();
         const url = contextPath + "/deptInfo?departmentId=" + deptId;
         location.href = url;
      }
   </script>
</body>

</html>
