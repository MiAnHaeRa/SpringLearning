<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div th:object="${deptInfo}">
         <div class="row">
            <label class="form-label" for="departmentId">부서번호</label>
            <input class="form-control" type="number" th:field="*{departmentId}">
         </div>
         <div class="row">
            <label class="form-label" for="departmentName">부서이름</label>
            <input class="form-control" type="text" th:field="*{departmentName}">
         </div>
         <div class="row">
            <label class="form-label" for="managerId">관리자</label>
            <input class="form-control" type="number" th:field="*{managerId}">
         </div>
         <div class="row">
            <label class="form-label" for="locationId">부서위치</label>
            <input class="form-control" type="number" th:field="*{locationId}">
         </div>
         <div>
            <button type="button" class="btn btn-warning" th:onclick="|location.href='@{/deptUpdate(departmentId=${deptInfo.departmentId})}'|">수정</button>
            <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/deptList}'|">목록</button>
            <button type="button" class="btn btn-danger" th:onclick="|location.href='@{/deptDelete(departmentId=${deptInfo.departmentId})}'|">삭제</button>
         </div>
      </div>
   </div>
</body>
</html>
